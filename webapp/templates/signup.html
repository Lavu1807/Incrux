{% extends "base.html" %}

{% block title %}Sign Up - News-Flash{% endblock %}

{% block styles %}
<style>
    .auth-container {
        max-width: 500px;
        margin: 3rem auto;
    }
    
    .auth-card {
        background: white;
        padding: 3rem;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.15);
    }
    
    .auth-card h2 {
        text-align: center;
        color: #2d3748;
        margin-bottom: 2rem;
        font-weight: 600;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Create Account</h2>
        
        <form method="POST" action="{{ url_for('signup') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required minlength="3">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="preferred_email_time">Preferred Email Time (Daily Summary)</label>
                <input type="time" id="preferred_email_time" name="preferred_email_time" value="08:00">
                <small style="color: #6c757d; display: block; margin-top: 0.25rem;">Choose when you want to receive daily news summaries</small>
            </div>
            
            <div class="form-group" style="display: flex; align-items: center; gap: 0.5rem;">
                <input type="checkbox" id="email_enabled" name="email_enabled" checked style="width: auto;">
                <label for="email_enabled" style="margin-bottom: 0; font-weight: normal;">Enable daily email summaries</label>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>
        </form>
        
        <p style="text-align: center; margin-top: 1.5rem; color: #666;">
            Already have an account? <a href="{{ url_for('login') }}" style="color: #3182ce; font-weight: 600;">Login</a>
        </p>
    </div>
</div>
{% endblock %}
